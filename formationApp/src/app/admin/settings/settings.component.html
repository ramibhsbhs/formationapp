<div class="animate-fade-in container mx-auto p-6">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Paramètres</h1>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="px-8 py-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800">Configuration générale</h2>
        </div>

        <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-lg font-medium text-gray-700 mb-6">Informations de l'entreprise</h3>

                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Nom de l'entreprise
                            </label>
                            <input type="text" formControlName="companyName"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Entrez le nom de l'entreprise" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Logo de l'entreprise
                            </label>
                            <div class="flex items-center space-x-4">
                                <div class="h-20 w-20 rounded-lg bg-gray-200 flex items-center justify-center">
                                    <span class="text-gray-400">Logo</span>
                                    <!-- You can add image handling here if needed -->
                                </div>
                                <button type="button"
                                    class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                                    Parcourir...
                                </button>
                            </div>
                        </div>
                    </div>

                    <h3 class="text-lg font-medium text-gray-700 mt-8 mb-6">Préférences de langue</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Langue par défaut
                        </label>
                        <select formControlName="language"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="de">Deutsch</option>
                        </select>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-medium text-gray-700 mb-6">Notifications et rappels</h3>

                    <div class="space-y-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="emailNotifications" formControlName="emailNotifications"
                                class="h-5 w-5 text-primary border-gray-300 rounded focus:ring-primary" />
                            <label for="emailNotifications" class="ml-3 text-sm text-gray-700">
                                Activer les notifications par email
                            </label>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="mandatoryTrainingReminders"
                                formControlName="mandatoryTrainingReminders"
                                class="h-5 w-5 text-primary border-gray-300 rounded focus:ring-primary" />
                            <label for="mandatoryTrainingReminders" class="ml-3 text-sm text-gray-700">
                                Rappels pour les formations obligatoires
                            </label>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Jours avant la formation pour envoyer un rappel
                            </label>
                            <input type="number" formControlName="reminderDays"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                min="1" max="30" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Email pour les rapports
                            </label>
                            <input type="email" formControlName="reportEmail"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Entrez l'email pour les rapports" />
                        </div>
                    </div>

                    <h3 class="text-lg font-medium text-gray-700 mt-8 mb-6">Paramètres par défaut</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Capacité par défaut des sessions
                        </label>
                        <input type="number" formControlName="defaultSessionCapacity"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            min="1" />
                    </div>
                </div>
            </div>

            <div class="mt-10 pt-6 border-t border-gray-200 flex justify-end space-x-4">
                <button type="button" (click)="onCancel()"
                    class="px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 flex items-center space-x-2 transition-colors">
                    <span class="inline-block">Annuler</span>
                </button>

                <button type="submit" [disabled]="settingsForm.invalid"
                    class="px-4 py-2 bg-primary text-white rounded-lg shadow-sm text-sm font-medium hover:bg-primary-dark flex items-center space-x-2 transition-colors">
                    <span class="inline-block">Enregistrer</span>
                </button>
            </div>
        </form>
    </div>
</div>
