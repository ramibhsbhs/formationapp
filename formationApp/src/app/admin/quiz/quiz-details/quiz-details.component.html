  <div class="max-w-4xl">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12 bg-white rounded-2xl shadow-2xl">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600 mx-auto"></div>
      <p class="mt-6 text-gray-700 text-lg font-medium">Loading your quiz...</p>
    </div>

    <!-- Error State -->
    <!-- <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-6 rounded-r-xl shadow-md">
      <p class="font-semibold">{{ error }}</p>
    </div> -->

    <!-- Quiz Content -->
    <div *ngIf="quiz && !isLoading " class=" rounded-2xl  p-8 transform transition-all duration-300">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-4 tracking-tight">
        {{ quiz.title || 'Untitled Quiz' }}
      </h1>
      <p class="text-gray-500 mb-8 italic">
        Created on:   {{quiz.createdAt | date:'dd MMM yyyy'}}
      </p>

      <!-- Questions -->
      <div *ngFor="let question of quiz.questions; let i = index" class="mb-6 p-6 bg-gray-50 rounded-xl shadow-inner hover:shadow-md transition-shadow duration-300 border">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
          <span class="inline-block w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center mr-3">{{ i + 1 }}</span>
          {{ question.title }}
        </h2>
        <div class="space-y-4">
          <div *ngFor="let answer of question.answers"
               class="p-4 rounded-lg border border-gray-200 hover:border-indigo-300 transition-colors duration-200"
               [class.bg-green-100]="answer.isCorrect"
               [class.border-green-400]="answer.isCorrect"
               [class.bg-gray-100]="!answer.isCorrect">
            <div class="flex items-center justify-between">
              <span class="text-gray-700">{{ answer.text || 'No answer text' }}</span>
              <span *ngIf="answer.isCorrect" class="text-green-600 font-medium flex items-center">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Correct
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
