<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl">
        <div class="rounded-2xl overflow-hidden">
            <!-- Header -->
            <div class="px-8 py-6">
                <h1 class="">Create New Formation</h1>
                <p class="mt-1 text-sm">Fill in the details below to create a new training formation</p>
            </div>

            <!-- Form Content -->
            <div class="p-8">
                <form [formGroup]="formationForm" (ngSubmit)="onSubmit()" class="space-y-8">
                    <!-- Basic Information -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <h2 class="text-2xl font-bold mb-6">Basic Information</h2>
                        <div class="grid grid-cols-1 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Title</label>
                                <input type="text" formControlName="title"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea formControlName="description" rows="3"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Content</label>
                                <textarea formControlName="content" rows="5"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Categories Section -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <h2 class="text-2xl font-bold mb-6">Category</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div *ngFor="let category of categories" class="category-item">
                                <input type="radio" [id]="'category-' + category" [value]="category"
                                    formControlName="category" class="category-radio">
                                <label [for]="'category-' + category" class="category-label">
                                    <div class="category-content">
                                        <span class="category-name">{{ category }}</span>
                                    </div>
                                    <div class="category-icon">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Groups Section -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <h2 class="text-2xl font-bold mb-6">Target Groups</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <!-- Loading Shimmer -->
                            <div *ngFor="let group of groups" class="group-item">
                                <input type="checkbox" [id]="'group-' + group.id" [value]="group.id"
                                    (change)="onGroupSelectionChange(group.id, $event)" class="group-checkbox">
                                <label [for]="'group-' + group.id" class="group-label">
                                    <div class="group-content">
                                        <span class="group-name">{{ group.name }}</span>
                                        <span *ngIf="group.description" class="group-description">{{
                                            group.description }}</span>
                                    </div>
                                    <div class="group-icon">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </label>
                            </div>


                            <!-- Groups List -->

                        </div>
                    </div>

                    <!-- Modules Section -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">Modules</h2>
                            <button type="button" (click)="addModule()"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <i class="fas fa-plus mr-2"></i>
                                Add Module
                            </button>
                        </div>

                        <div formArrayName="modules" class="space-y-4" cdkDropList
                            (cdkDropListDropped)="dropModule($any($event))">
                            <div *ngFor="let module of modules.controls; let i = index" [formGroupName]="i"
                                class="module-item" cdkDrag>
                                <div class="flex items-start space-x-4">
                                    <div class="flex-1">
                                        <div class="grid grid-cols-1 gap-4">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700">Title</label>
                                                <input type="text" formControlName="title"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                            </div>
                                            <div>
                                                <label
                                                    class="block text-sm font-medium text-gray-700">Description</label>
                                                <textarea formControlName="description" rows="2"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-col space-y-2">
                                        <div class="drag-handle" cdkDragHandle>
                                            <i class="fas fa-grip-vertical"></i>
                                        </div>
                                        <button type="button" (click)="moveModule(i, i - 1)" [disabled]="i === 0"
                                            class="p-2 text-gray-500 hover:text-gray-700 disabled:opacity-50">
                                            <i class="fas fa-arrow-up"></i>
                                        </button>
                                        <button type="button" (click)="moveModule(i, i + 1)"
                                            [disabled]="i === modules.length - 1"
                                            class="p-2 text-gray-500 hover:text-gray-700 disabled:opacity-50">
                                            <i class="fas fa-arrow-down"></i>
                                        </button>
                                        <button type="button" (click)="removeModule(i)"
                                            class="p-2 text-red-500 hover:text-red-700">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mt-2 text-sm text-gray-500">
                                    Position: {{ module.get('position')?.value }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sessions Section -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">Sessions</h2>
                            <button type="button" (click)="addSession()"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <i class="fas fa-plus mr-2"></i>
                                Add Session
                            </button>
                        </div>

                        <div formArrayName="sessions" class="space-y-4">
                            <div *ngFor="let session of sessions.controls; let i = index" [formGroupName]="i"
                                class="session-item">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Title</label>
                                        <input type="text" formControlName="title"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Start Date</label>
                                        <input type="date" formControlName="startDate"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">End Date</label>
                                        <input type="date" formControlName="endDate"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                    </div>
                                </div>
                                <div class="mt-2 flex justify-end">
                                    <button type="button" (click)="removeSession(i)"
                                        class="text-red-500 hover:text-red-700">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit" [disabled]="formationForm.invalid"
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50">
                            Create Formation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
