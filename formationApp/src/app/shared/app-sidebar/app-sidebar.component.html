<!-- Mobile menu button -->
<button class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-primary text-white" (click)="toggleSidebar()"
    aria-label="Toggle menu">
    <i [ngClass]="isOpen ? 'fas fa-times' : 'fas fa-bars'" style="font-size: 20px;"></i>
</button>

<!-- Sidebar backdrop for mobile -->
<div *ngIf="isOpen" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-40" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<aside class="h-full z-40 w-64 bg-sidebar transform transition-transform duration-300 ease-in-out
      {{ isOpen ? 'translate-x-0' : '-translate-x-full' }} md:translate-x-0 flex flex-col shadow-lg">
    <div class="p-4 border-b border-sidebar-border">
        <div class="flex items-center" routerLink="/">
            <div class="!h-10 !w-10 bg-white rounded-md flex items-center justify-center mr-3 ">
                <i class="fas fa-graduation-cap text-sidebar-primary" style="font-size: 24px;"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white !m-0">Formation</h1>
                <p class="text-xs text-white text-opacity-80 !m-0">SUMITOMO Formation</p>
            </div>
        </div>
    </div>

    <nav class="flex-1 overflow-y-auto py-4">
        <ul class="space-y-1 px-2">
            <li *ngFor="let item of menuItems">
                <a [routerLink]="item.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="sidebar-item flex items-center p-2 rounded-md text-white hover:bg-white/10 relative">
                    <i [ngClass]="item.icon" style="font-size: 20px;" class="w-8 h-8 text-center"></i>
                    <span>{{ item.name }}</span>
                    <!-- Badge de notification -->
                    <span *ngIf="item.badge && item.badge > 0"
                        class="notification-badge bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                        {{ item.badge > 99 ? '99+' : item.badge }}
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- User Profile Section -->
    <div *ngIf="(auth.currentUser$ |async ) as user" class="p-4 border-t border-sidebar-border cursor-pointer"
        (click)="togglePopup()">
        <div class="flex items-center">
            <div class="h-10 w-10 rounded-full bg-white flex items-center justify-center mr-3">
                <div *ngIf="user.imageUrl;else noImage">
                    <img [src]="user.imageUrl" class="h-10 w-10 rounded-full" alt="">
                </div>
                <ng-template #noImage>
                    <span class="text-sidebar-primary font-medium">{{user.username.slice(0, 2)}}</span>
                </ng-template>

            </div>
            <div class="text-sm">
                <p class="text-white font-medium !mb-0">{{user.username}}</p>
                <p class="text-white text-opacity-70 text-xs !mb-0">{{user.email}}</p>
            </div>
        </div>
    </div>

    <!-- Popup Menu -->
    <div *ngIf="showPopup"
        class="absolute z-50 bottom-4 right-[-180px] bg-white dark:bg-gray-900 rounded-md shadow-md p-2 w-56 border border-gray-200 dark:border-gray-800"
        (click)="$event.stopPropagation()">
        <div class="px-2 py-1.5 text-sm font-medium text-gray-500 dark:text-gray-400">
            Account
        </div>
        <ul class="space-y-1 w-full !pl-0">
            <li *ngFor="let item of popupMenuItems"
                class="w-full flex px-2 py-1.5 text-sm rounded-sm hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer"
                (click)="handlePopupAction(item)">
                <i [ngClass]="item.icon" class="mr-2 h-4 w-4 text-gray-500 dark:text-gray-400"></i>
                <span class="text-gray-700 dark:text-gray-300">{{ item.name }}</span>
            </li>
        </ul>
        <div class="h-px my-1 bg-gray-200 dark:bg-gray-800"></div>
        <div class="px-2 py-1.5 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-sm cursor-pointer"
            (click)="auth.logout()">
            <i class="fas fa-sign-out-alt mr-2 h-4 w-4"></i>
            <span>Logout</span>
        </div>
    </div>
</aside>
