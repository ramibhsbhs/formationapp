<div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition-shadow">
    <div class="p-4">
        <div class="flex justify-between items-start mb-3">
            <h3 class="font-semibold text-gray-800 text-lg">{{ training.title }}</h3>
            <span class="px-2 py-1 rounded-full text-xs font-medium" [ngClass]="getCategoryColor(training.category)">
                {{ getCategoryLabel(training.category) }}
            </span>
        </div>

        <p class="text-gray-600 text-sm mb-4 line-clamp-2 line-coverage min-h-[3.5rem]">
            {{ training.description }}
        </p>

        <div class="grid grid-cols-2 gap-2 mb-3">
            <div class="flex items-center text-gray-600 text-sm">
                <i class="fa-solid fa-clock w-4 h-4 mr-2 text-gray-400"></i>
                {{ training.groups.length }} groupes
            </div>

            <div class="flex items-center text-gray-600 text-sm">

                <i class="fa-solid fa-calendar text-gray-300  mr-2"></i>
                {{ training.sessions.length }} sessions
            </div>

            <div class="flex items-center text-gray-600 text-sm">

                <i class="fa-solid fa-users mr-2 text-gray-400"></i>
                {{ usersCount }} participants
            </div>
            <div class="flex items-center text-gray-600 text-sm">
                <i class="fa-solid fa-book text-gray-400 w-4 h-4 mr-2"></i>
                {{ training.modules.length }} modules
            </div>
        </div>
    </div>

    <div class="px-4 py-3 bg-gray-50 border-t border-gray-200 flex justify-between">
        <button (click)="addSession.emit(training.id)"
            class="text-primary text-sm font-medium flex items-center hover:text-primary-dark">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Session
        </button>

        <div class="flex space-x-2">
            <button *ngIf="canEdit" (click)="edit.emit(training.id)" class="text-gray-600 hover:text-gray-900">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                    <path fill-rule="evenodd"
                        d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <button *ngIf="canDelete" (click)="delete.emit(training.id)" class="text-gray-600 hover:text-red-600">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <button [routerLink]="['.', training.id]" class="text-gray-400 hover:text-gray-900">
                <i class="fa-solid fa-eye text-gray-500 hover:text-blue-600"></i>
            </button>
        </div>
    </div>
</div>
