<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4">
    <div class="w-full max-w-md">
        <div class="mb-8 text-center">
            <div class="inline-flex items-center justify-center h-16 w-16 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-solid fa-graduation-cap text-3xl text-white "></i>
            </div>
            <h1 class=" text-3xl font-bold text-gray-800">FormationPilot</h1>
            <p class="text-gray-600 mt-2">SUMITOMO ELECTRIC BORDNETZE SE</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Connexion</h2>

            <div *ngIf="error" class="flex items-start bg-red-100 text-red-700 px-4 py-3 rounded mb-6">
                <svg class="h-5 w-5 mr-2 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01M5.636 5.636l12.728 12.728M6.343 17.657L17.657 6.343" />
                </svg>
                <span>{{ error }}</span>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa-solid fa-envelope h-5 w-5 text-gray-300"></i>
                        </div>
                        <input type="email" id="email" formControlName="email"
                            class="w-full pl-10 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="votre.email@example.com" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <a routerLink="/reset-password" class="text-sm text-blue-600 hover:text-blue-400">Mot de
                            passe
                            oublié ?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa-solid fas fa-key h-5 w-5 text-gray-300"></i>
                        </div>
                        <input type="password" id="password" formControlName="password"
                            class="w-full pl-10 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" [disabled]="isLoading"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 flex items-center justify-center">
                    <ng-container *ngIf="isLoading; else notLoading">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        Chargement...
                    </ng-container>
                    <ng-template #notLoading>
                        Se connecter
                    </ng-template>
                </button>
            </form>
        </div>

        <div *ngIf="inDev" class="mt-6 text-center">
            <p class="text-sm text-gray-600 mb-3">Pour une démonstration, utilisez :</p>
            <div class="space-y-2">
                <div *ngFor="let cred of loginForms" class="flex items-center justify-center space-x-2 p-2 bg-gray-50 rounded-lg">
                    <span class="text-sm">
                        <span class="text-gray-600">Email:</span> 
                        <strong class="text-gray-800">{{cred.email}}</strong>
                    </span>
                    <span class="text-gray-400">/</span>
                    <span class="text-sm">
                        <span class="text-gray-600">Mot de passe:</span> 
                        <strong class="text-gray-800">{{cred.password}}</strong>
                    </span>
                    <button 
                        (click)="setLogin(cred.email, cred.password)"
                        class="ml-2 px-3 py-1 text-xs font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Utiliser
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
